services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secilstore-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-secret-key-change-this-in-production
    restart: unless-stopped
    networks:
      - secilstore-network

networks:
  secilstore-network:
    driver: bridge
